 plugins {
     id 'biz.aQute.bnd.builder'
 }
 
 repositories.mavenCentral()
 
 dependencies {
     api project(":mucommander-core")
     api project(":mucommander-commons-runtime")
     api project(":mucommander-os-api")
 
     // Use JUnit test framework
    testImplementation(platform('org.junit:junit-bom:5.14.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher')
 }

jar {
    bundle {
        bnd ('Bundle-Name': 'muCommander-os-openvms',
                'Bundle-Vendor': 'muCommander',
                'Bundle-Description': 'OpenVMS specifics',
                'Bundle-DocURL': 'https://www.mucommander.com',
                'Bundle-Activator': 'com.mucommander.desktop.openvms.Activator',
                'Export-Package': 'com.mucommander.ui.process',
                'Import-Package': '*',
                'Specification-Title': "muCommander",
                'Specification-Vendor': "Arik Hadas",
                'Specification-Version': project.version,
                'Implementation-Title': "muCommander",
                'Implementation-Vendor': "Arik Hadas",
                'Implementation-Version': revision.substring(0, 7),
                'Build-Date': new Date().format('yyyyMMdd'),
                'Build-Url': "https://www.mucommander.com/version/nightly.xml")
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
