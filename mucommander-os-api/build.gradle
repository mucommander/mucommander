plugins {
    id 'biz.aQute.bnd.builder'
}

repositories.mavenCentral()

dependencies {
    api project(":mucommander-commons-file")
    api project(":mucommander-command")
    api project(":mucommander-process")
    api project(":mucommander-translator")
    implementation 'org.slf4j:slf4j-api:1.7.32'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    bnd ('Bundle-Name': 'muCommander-os-api',
         'Bundle-Vendor': 'muCommander',
         'Bundle-Description': 'Utilities and interfaces for OS plugins',
         'Bundle-DocURL': 'https://www.mucommander.com',
         'Export-Package':
             'com.mucommander.os.api,' +
             'com.mucommander.desktop,' +
             'com.mucommander.os.notifier',
         'Import-Package': '*',
         'Specification-Title': "muCommander",
         'Specification-Vendor': "Arik Hadas",
         'Specification-Version': project.version+'-'+project.ext.release,
         'Implementation-Title': "muCommander",
         'Implementation-Vendor': "Arik Hadas",
         'Implementation-Version': revision.substring(0, 7),
         'Build-Date': new Date().format('yyyyMMdd'),
         'Build-Url': "https://www.mucommander.com/version/nightly.xml")
 }
