#
#-- Viewer Default application properties --
# If a property is not given in user property file, it is taken from here

# IMPORTANT: if a file is specified here, it MUST exists
# =========   in the com/icepdf/ri/viewer/icons/ directory. Otherwise
#             Viewer -RI crashes
application.language = en
application.region =
application.width = 800
application.height = 600
application.divider.location = 260
application.always.show.image.splash.window=yes
application.menu.recent.file.size=8
document.proportionalfont.name = SansSerif
document.proportionalfont.size = 11
document.fixedfont.name = Monospaced
document.fixedfont.size = 11
# annotation toolbar
application.toolbar.annotation.selection.enabled=true
application.toolbar.annotation.highlight.enabled=true
application.toolbar.annotation.underline.enabled=false
application.toolbar.annotation.strikeout.enabled=false
application.toolbar.annotation.line.enabled=false
application.toolbar.annotation.link.enabled=false
application.toolbar.annotation.arrow.enabled=false
application.toolbar.annotation.rectangle.enabled=false
application.toolbar.annotation.circle.enabled=false
application.toolbar.annotation.ink.enabled=false
application.toolbar.annotation.freetext.enabled=false
application.toolbar.annotation.text.enabled=true
# annotations that default selection tool after creation
application.annotation.highlight.selection.enabled=false
application.annotation.line.selection.enabled=true
application.annotation.link.selection.enabled=true
application.annotation.rectangle.selection.enabled=true
application.annotation.circle.selection.enabled=true
application.annotation.ink.selection.enabled=true
application.annotation.freetext.selection.enabled=true
application.annotation.text.selection.enabled=false
# default Document View is single page view
document.viewtype = 1
# default value is fit page height
document.pagefit.mode=1
# document rotation
document.rotation=0
# default paper size can be customized as follows.
#
# Units must be specified in inches or millimeters.
#
#  Millimeters = 1000
#  Inches = 25400
#
# Common Paper sizes in inches:
#
#    NA Letter  8.5 x 11.0
#    NA Legal   8.5 x 14.0
#    ISO A4     8.267716 X 11.692913
#
# Common Paper Sizes in millimeters:
#    NA Letter  215.9 x 279.4
#    NA Legal   215.9 x 355.6
#    ISO A4     210.0 x 297.0
#
# default paper size is NA Letter in millimeters.
document.print.media.size.width=215.9
document.print.media.size.height=279.4
document.print.media.size.unit=1000

# thumbnail view zoom value.
application.utilitypane.thumbnail.zoom = 0.1
